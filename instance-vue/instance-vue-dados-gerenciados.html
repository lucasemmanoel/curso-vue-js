<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <br>
    <button @click="alterar">Alertar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste'
        },
        methods: {
            alterar() {
                this.titulo += '!!!!!'
            }
        }
    })

    vm.novaInfo = 'Nova Info Teste'
    console.log(vm.novaInfo)
</script>
