<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p log-bind="abc">{{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
